<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indumentaria Deportiva El Pela</title>
    <link rel="stylesheet" href="programacion.css">
</head>
<body>
    <h1>Crear cuenta</h1>
    <form action="/registro" method="post">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required> 

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required> 
 
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> 
 
        <label for="nacimiento">Fecha de nacimiento:</label>
        <input type="text" id="nacimiento" name="nacimiento" required> 

        <label for="DNI">DNI:</label>
        <input type="number" id="DNI" name="DNI" required> 

        <label for="telefono">Telefono:</label>
        <input type="number" id="telefono" name="telefono" required> 
 
        <label for="X">X/Twiter:</label>
        <input type="text" id="X" name="X" required>

        <label for="instagram">Instagram:</label>
        <input type="text" id="instagram" name="instagram" required>

        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia" required>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required>

        <label for="consulta">Que clase de indumentaria busca?</label>
        <input type="checkbox" id="consulta1" name="consulta" value="Boxeo o artes marciales"> <label for="consulta1">Boxeo o artes marciales</label> 
        <input type="checkbox" id="consulta2" name="consulta" value="Rugby o futbol"> <label for="consulta2">Rugby o futbol</label>
        <input type="checkbox" id="consulta3" name="consulta" value="gimnasio o running"> <label for="consulta3">gimnasio o running</label>

        <input type="submit" value="Registrarse">
    </form>
